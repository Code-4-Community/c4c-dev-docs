site_name: C4C Dev Docs
repo_url: https://github.com/Code-4-Community/c4c-dev-docs

theme:
  name: material
  favicon: img/favicon.ico
  features:
    - tabs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started:
    - Home: getting-started/index.md
    - Product Workflow: getting-started/product-workflow.md
    - Backend Setup Guide: getting-started/setup-backend.md
    - Contributing to Dev Docs: getting-started/mkdocs-starter.md
    - API Specification Example: getting-started/api-spec-example.md
  - Lucy's Love Bus:
    - Home: llb/index.md
    - Feature API Specification: llb/llb-api-spec.md
    - Auth API Specification: llb/llb-auth-api.md
  - Speak for the Trees:
    - Home: sftt/index.md
    - Map Architecture: sftt/map-architecture.md
    - Feature API Specification: sftt/sftt-api-spec.md
    - Auth API Specification: sftt/sftt-auth-api.md
